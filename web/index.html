<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本输入与漫画展示</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <script type="module" src="./main.js"></script>
    <!-- <script type="module" src="./src/client.js"></script> -->
    <div class="container my-5">
        <!-- 文本输入框 -->
        <div class="mb-4">
            <label for="textInput" class="form-label">请输入文本（将转换为漫画故事）</label>
            <input type="text" class="form-control" id="textInput" placeholder="例如：一个小猫在森林冒险">
            <label for="promptInput">提示词（可选）</label>
            <input type="text" class="form-control" id="promptInput" placeholder="回车键入单个提示词">
            <button class="btn btn-primary mt-2" onclick="generateComic()">提交</button>
        </div>
        <!-- 漫画展示框 -->
        <div id="comicDisplay">
            <h5>漫画展示</h5>
            <div id="panels"></div>
        </div>
    </div>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
