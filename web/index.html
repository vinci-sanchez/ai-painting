<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本输入与漫画展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container my-5">
        <div class="mb-4">
            <label for="textInput" class="form-label">请输入小说文本（将转换为漫画故事）</label>
            <textarea class="form-control" id="textInput" rows="8" placeholder="请输入小说文本，例如：\n第一章 森林冒险\n小猫咪咪在森林里迷路了..."></textarea>
            <label for="promptInput" class="form-label mt-3">提示词（按回车添加，可选）</label>
            <input type="text" class="form-control" id="promptInput" placeholder="输入提示词后按回车">
            <div id="promptTags" class="mt-2"></div>
            <button class="btn btn-primary mt-3" onclick="generateComic()">生成漫画</button>
        </div>
        <div id="comicDisplay">
            <h5>漫画展示</h5>
            <div id="panels"></div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
