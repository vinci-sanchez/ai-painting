<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说转漫画生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">小说转漫画</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#crawl-section">小说爬取</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#input-section">文本输入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#result-section">漫画展示</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container my-5">
        <!-- 错误提示 -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <!-- 小说爬取部分 -->
        <section id="crawl-section" class="card mb-5 shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">小说爬取</h2>
                <p class="text-muted text-center">支持从笔趣看（https://www.blqukk.cc/）爬取小说章节</p>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-link"></i></span>
                    <input type="text" id="novelUrl" class="form-control" placeholder="请输入小说目录URL" aria-label="小说目录URL">
                    <button class="btn btn-primary" id="crawl"><i class="fas fa-spider"></i> 开始爬取</button>
                </div>
                <div id="result" class="mt-4 p-3 bg-light rounded"></div>
            </div>
        </section>

        <!-- 文本输入部分 -->
        <section id="input-section" class="card mb-5 shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">小说文本输入</h2>
                <p class="text-muted text-center">输入小说文本，转换为漫画故事</p>
                <div class="mb-3">
                    <label for="textInput" class="form-label">小说文本</label>
                    <textarea class="form-control" id="textInput" rows="8"
                        placeholder="请输入小说文本，例如：&#10;第一章 森林冒险&#10;小猫咪咪在森林里迷路了..." aria-label="小说文本"></textarea>
                </div>
                <!-- <div class="mb-3">
                    <label for="promptInput" class="form-label">提示词（按回车添加，可选）</label>
                    <input type="text" class="form-control" id="promptInput" placeholder="输入提示词后按回车" aria-label="提示词">
                    <div id="promptTags" class="mt-2"></div>
                </div> -->
                <div class="d-flex flex-wrap gap-2 justify-content-center">
                    <button type="button" class="btn btn-outline-secondary"><i class="fas fa-cut"></i> 分段并显示</button>
                    <button type="button" class="btn btn-outline-info"><i class="fas fa-film"></i> 提取分镜和内容</button>
                    <button type="button" class="btn btn-primary"><i class="fas fa-paint-brush"></i> 生成漫画</button>
                </div>
            </div>
        </section>

        <!-- 分段与分镜展示 -->
        <section id="segment-section" class="card mb-5 shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">文本分段与分镜</h2>
                <div id="segmentsList" class="mt-3"></div>
            </div>
        </section>

        <!-- 漫画展示 -->
        <section id="result-section" class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">漫画展示</h2>
                <div id="panels" class="row"></div>
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2025 小说转漫画生成器 | Powered by xAI</p>
    </footer>

    <script type="module" src="./cilent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
